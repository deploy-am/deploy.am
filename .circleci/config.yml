version: 2
jobs:
  build:
    docker:
      - image: inductor/firebase-cli-alpine
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: pb-frontend-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: "Run yarn install"
          command: yarn
      - run:
          name: "Vue CLI build"
          command: yarn build
#      - run:
#          name: "Test Website"
#          command: htmlproofer ~/project/public --allow-hash-href --check-html --empty-alt-ignore
      - save_cache:
          key: pb-frontend-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/project/node_modules
            - ~/.cache/yarn/
      - run:
          name: "Deploy"
          command: firebase deploy --only hosting --token "$FIREBASE_TOKEN"
